<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Photo Collecion</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="secondContainer">
        <div class="textContainer">
          <h1>Popular Collections</h1>
          <span>Profile</span>
          <span>New York</span>
          <span>Relaxing</span>
          <span>Person</span>
          <span>Fashion</span>
        </div>
        <div class="images-container">
          <!-- Image Card -->
          <div class="item item-1">
            <div class="main-img">
              <img src="./imgs/people-1.jpg" />
            </div>
            <div class="three-imgs">
              <div class="div-img img-1">
                <img src="./imgs/people-2.jpg" />
              </div>
              <div class="div-img img-2">
                <img src="./imgs/people-3.jpg" />
              </div>
              <div class="div-img img-3">
                <img src="./imgs/people-4.jpg" />
              </div>
            </div>
            <div class="item-text">
              <h2>People</h2>
              <div class="icon-like">
                <span>
                  <i class="fa-solid fa-image"></i>
                </span>
                <span>144</span>
              </div>
            </div>
          </div>
          <!-- Image Card -->
          <div class="item item-2">
            <div class="main-img">
              <img src="./imgs/nature-1.jpg" />
            </div>
            <div class="three-imgs">
              <div class="div-img img-1">
                <img src="./imgs/nature-2.jpeg" />
              </div>
              <div class="div-img img-2">
                <img src="./imgs/nature-3.jpg" />
              </div>
              <div class="div-img img-3">
                <img src="./imgs/nature-4.jpg" />
              </div>
            </div>
            <div class="item-text">
              <h2>Nature</h2>
              <div class="icon-like">
                <span>
                  <i class="fa-solid fa-image"></i>
                </span>
                <span>7K</span>
              </div>
            </div>
          </div>
          <!-- Image Card -->
          <div class="item item-3">
            <div class="main-img">
              <img src="./imgs/history-1.jpg" />
            </div>
            <div class="three-imgs">
              <div class="div-img img-1">
                <img src="./imgs/history-2.jpg" />
              </div>
              <div class="div-img img-2">
                <img src="./imgs/history-3.jpg" />
              </div>
              <div class="div-img img-3">
                <img src="./imgs/history-4.jpg" />
              </div>
            </div>
            <div class="item-text">
              <h2>History</h2>
              <div class="icon-like">
                <span>
                  <i class="fa-solid fa-image"></i>
                </span>
                <span>431</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
