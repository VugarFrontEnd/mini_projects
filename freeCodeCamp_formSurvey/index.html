<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="form-container">
      <div class="heading">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <form id="survey-form">
        <div class="name">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="email">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="age">
          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            id="number"
            placeholder="Enter your age"
            min="1"
            max="100"
          />
        </div>
        <div class="select">
          <label for="select">
            Which option best describes your current role?
          </label>
          <select name="select" id="select">
            <option value="select" selected disabled>
              Select current role
            </option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="radios">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <div class="radio1">
            <input
              type="radio"
              name="recommendation"
              id="radio-recom1"
              value="definitely"
              checked
            />
            <label for="radio-recom1">Definitely</label>
          </div>
          <div class="radio2">
            <input
              type="radio"
              name="recommendation"
              id="radio-recom2"
              value="maybe"
            />
            <label for="radio-recom2">Maybe</label>
          </div>
          <div class="radio3">
            <input
              type="radio"
              name="recommendation"
              id="radio-recom3"
              value="not-sure"
            />
            <label for="radio-recom3">Not sure</label>
          </div>
        </div>
        <div class="select dropdown">
          <label for="dropdown">
            What is your favorite feature of freeCodeCamp?
          </label>
          <select name="dropdown" id="dropdown">
            <option value="select" selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="source">Open source</option>
          </select>
        </div>
        <div class="checkbox">
          <div class="label">
            What would you like to see improved? (Check all that apply)
          </div>
          <div class="check1">
            <input type="checkbox" name="improve" id="cb1" value="front-end" />
            <label for="cb1">Front-end Projects</label>
          </div>
          <div class="check2">
            <input type="checkbox" name="improve" id="cb2" value="back-end" />
            <label for="cb2">Back-end Projects</label>
          </div>
          <div class="check3">
            <input type="checkbox" name="improve" id="cb3" value="data" />
            <label for="cb3">Data Visualization</label>
          </div>
          <div class="check4">
            <input type="checkbox" name="improve" id="cb4" value="challen" />
            <label for="cb4">Challenges</label>
          </div>
          <div class="check5">
            <input type="checkbox" name="improve" id="cb5" value="open" />
            <label for="cb5">Open Source Community</label>
          </div>
          <div class="check6">
            <input type="checkbox" name="improve" id="cb6" value="help" />
            <label for="cb6">Gitter help rooms</label>
          </div>
          <div class="check7">
            <input type="checkbox" name="improve" id="cb7" value="videos" />
            <label for="cb7">Videos</label>
          </div>
          <div class="check8">
            <input type="checkbox" name="improve" id="cb8" value="city" />
            <label for="cb8">City Meetups</label>
          </div>
          <div class="check9">
            <input type="checkbox" name="improve" id="cb9" value="wiki" />
            <label for="cb9">Wiki</label>
          </div>
          <div class="check10">
            <input type="checkbox" name="improve" id="cb10" value="forum" />
            <label for="cb10">Forum</label>
          </div>
          <div class="check11">
            <input type="checkbox" name="improve" id="cb11" value="courses" />
            <label for="cb11">Additional Courses</label>
          </div>
        </div>
        <div class="textarea">
          <p>Any comments or suggestions?</p>
          <textarea name="textarea" id="textarea"></textarea>
        </div>
        <div class="button">
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
